<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's In The Fridge?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>What's In The Fridge?</h1>
        </header>

        <main id="main-content">
            <div class="section">
                <h2>Fridge</h2>
                <div id="fridge-items" class="items-container"></div>
            </div>

            <div class="section">
                <h2>Freezer</h2>
                <div id="freezer-items" class="items-container"></div>
            </div>

            <div class="section">
                <h2>Pantry</h2>
                <div id="pantry-items" class="items-container"></div>
            </div>
        </main>

        <button class="fab" id="add-btn">+</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add Item</h2>
            
            <input type="text" id="item-name" placeholder="Item Name" autofocus>
            
            <div class="location-buttons">
                <button class="location-btn active" data-location="Fridge">Fridge</button>
                <button class="location-btn" data-location="Freezer">Freezer</button>
                <button class="location-btn" data-location="Pantry">Pantry</button>
            </div>
            
            <input type="date" id="item-date">
            
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancel-btn">Cancel</button>
                <button class="save-btn" id="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
